
<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 p-8">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-md overflow-hidden">
            <h1 class="text-2xl font-bold text-gray-800 py-4 px-6 bg-gray-200 border-b border-gray-300">{{.Title}}</h1>
            <form id="registrationForm" class="p-6">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Imię i nazwisko:</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="chosenCourse" class="block text-gray-700 text-sm font-bold mb-2">Wybierz kurs:</label>
                    <select id="chosenCourse" name="chosenCourse" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Wybierz kurs</option>
                        {{range .Courses}}
                        {{if .IsAvailable}}
                        <option value="{{.Course.ID}}">{{.Course.Name}}</option>
                        {{end}}
                        {{end}}
                    </select>
                </div>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Zarezerwuj dodatkowe kursy (opcjonalnie):</h2>
                <ul class="mb-4">
                    {{range .Courses}}
                    <li class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
                        <div class="text-gray-800 {{if not .IsAvailable}}text-gray-400{{end}}">{{.Course.Name}}</div>
                        <label class="flex items-center">
                            <input type="checkbox" name="reservedCourses" value="{{.Course.ID}}" class="peer hidden"
                                {{if not .IsAvailable}}disabled{{end}}>
                            <span
                                class="w-5 h-5 border border-gray-400 rounded flex items-center justify-center mr-2 peer-checked:bg-blue-500 peer-checked:border-blue-500">
                                <svg class="w-3 h-3 text-white fill-current hidden peer-checked:block"
                                    viewBox="0 0 20 20">
                                    <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                                </svg>
                            </span>
                        </label>
                    </li>
                    {{end}}
                </ul>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Zapisz się
                </button>
            </form>
        </div>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const chosenCourseId = parseInt(document.getElementById('chosenCourse').value);
                const reservedCourses = Array.from(document.querySelectorAll('input[name="reservedCourses"]:checked'))
                    .map(checkbox => parseInt(checkbox.value));

               const personData = {
                    full_name: fullName,
                    email: email,
                    chosen_course: chosenCourseId,
                    reserved_courses: reservedCourses
                };
                console.log(personData)
                fetch('/api/persons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(personData),
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Rejestracja pomyślna!');
                        } else {
                            console.error('Błąd rejestracji:', response.status);
                        }
                    })
                    .catch(error => {
                        console.error('Błąd sieci:', error);
                    });
            });
        </script>
    </body>

</html>
